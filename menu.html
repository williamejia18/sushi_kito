<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Sushi Kito</title>
    <link rel="stylesheet" href="stilomenu.css">
    <link rel="icon" href="carrito.png" type="image/x-icon">
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo de Sushi Kito">
        </div>
        <nav>
            <ul>
                <li><a href="index.htm">Inicio</a></li>
                <li><a href="bebidas.html">Bebidas</a></li>
                <li><a href="postres.html">Postres</a></li>
                <li><a href="dulce.html">Dulces</a></li>
            </ul>
        </nav>
        <div id="carrito">
            <img src="carrito.png" alt="Carrito" id="icono-carrito" style="width: 40px; cursor: pointer;">
            <span id="total-carrito">$0.00</span>
        </div>
    </header>

    <section id="menu" class="container">
        <h1 class="titulo-menu">Menú de Sushi</h1>

        <!-- Menu Items -->
        <div class="menu-item" id="maki">
            <img src="sushi-2.jpg" alt="Maki">
            <h3>Maki</h3>
            <p>Rollos de sushi envueltos en alga nori...</p>
            <p>-5 piezas por orden-</p>
            <div class="precio" onclick="agregarAlCarrito(8.50, 'Maki')">Precio: $8.50</div>
        </div>

        <!-- Más items similares aquí -->

    </section>

    <div id="contenido-carrito" class="container">
        <h2>Contenido del Carrito</h2>
        <ul id="lista-carrito"></ul>
        <p id="total-final">Total: $0.00</p>
        <button id="boton-pago" onclick="window.location.href='pago.html'">Comenzar pago</button>
    </div>
    
    <div id="mensaje-carrito"></div>

    <footer>
        <h3>¡Síguenos en nuestras redes sociales!</h3>
        <div class="social-icons">
            <a href="https://www.instagram.com/sushi_kit0">
                <img src="instagram_1384063.png" alt="Instagram">
            </a>
        </div>
    </footer>

    <script src="carrito.js"></script>
</body>
</html>
