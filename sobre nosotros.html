<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="carrito.png" type="image/x-icon">
    <title>Sushi Kito - Redes Sociales</title>
    <style>
        /* CSS para la página de redes sociales */
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #b22222;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #b22222;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 120px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: rgb(250, 247, 247);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #111110;
            transform: scale(1.1);
        }

        .social-icons {
            text-align: center;
            margin-top: 50px;
        }

        .social-icons img {
            width: 50px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de Sushi Kito">
        </div>
        <nav>
            <ul>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="bebidas.html">Bebidas</a></li>
                <li><a href="postres.html">Postres</a></li>
                <li><a href="dulce.html">Dulces</a></li>
            </ul>
        </nav>
    </header>

    <section class="social-icons">
        <h1>¡Síguenos en nuestras redes sociales!</h1>
        <a href="https://www.instagram.com/sushi_kit0">
            <img src="instagram_1384063.png" alt="Instagram">
        </a>
    </section>

    <footer>
        <p>¡Gracias por elegir Sushi Kito!
    </footer>
</body>
</html>
